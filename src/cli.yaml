name: gfret
author: The JeanG3nie <jeang3nie@hitchhiker-linux.org>
about: Generates layout dimensions for a stringed instrument fretboard
args:
    - TEMPLATE:
        about: A valid Gfret template in toml format
        short: t
        long: template
        takes_value: true
subcommands:
    - cli:
        about: Output an svg without running the interface
        args:
            - SCALE:
                about: Scale length in mm.
                short: s
                long: scale
                default_value: "648"
                takes_value: true
            - MULTI:
                about: Multiscale fretboard with <MULTI> as the treble scale
                short: m
                long: multi
                default_value: "610"
                takes_value: true
            - LEFT:
                about: Multiscale fretboard reversed (left hand)
                short: l
                long: left
                takes_value: false
            - PERPENDICULAR:
                about: Which fret is perpendicular to the centerline
                short: p
                long: perpendicular
                default_value: "8"
                takes_value: true
            - COUNT:
                about: Total fret count
                short: c
                long: count
                default_value: "24"
                takes_value: true
            - NUT:
                about: Nut width
                short: n
                long: nut
                default_value: "43"
                takes_value: true
            - BRIDGE:
                about: Bridge spacing
                short: b
                long: bridge
                default_value: "56"
                takes_value: true
            - OUTPUT:
                about: Name of the output file
                default_value: output.svg
                takes_value: true
            - EXTERN:
                about: Open output file in external program
                short: e
                long: external
                default_value: inkscape
                takes_value: true
