name: gfret
version: 0.2.0
author: The JeanG3nie <jeang3nie@hitchhiker-linux.org>
about: Generates layout dimensions for a stringed instrument fretboard.
subcommands:
    - cli:
        args:
            - SCALE:
                about: Scale length in mm.
                default_value: "648"
                takes_value: true
            - MULTI:
                about: Creates a multiscale fretboard with <MULTI> as the treble scale.
                short: m
                long: multi
                default_value: "610"
                takes_value: true
            - PERPENDICULAR:
                about: Set which fret is perpendicular to the centerline
                short: p
                long: perpendicular
                default_value: "8"
                takes_value: true
            - COUNT:
                about: Total fret count
                short: c
                long: count
                default_value: "24"
                takes_value: true
            - NUT:
                about: Nut width
                short: n
                long: nut
                default_value: "43"
                takes_value: true
            - BRIDGE:
                about: Bridge spacing
                short: b
                long: bridge
                default_value: "56"
                takes_value: true
            - OUTPUT:
                about: Name of the output file
                short: o
                long: output
                default_value: output.svg
                takes_value: true
            - BORDER:
                about: Image border in mm
                short: B
                long: border
                default_value: "10"
                takes_value: true
            - EXTERN:
                about: Open output file in external program
                short: e
                long: external
                default_value: inkscape
                takes_value: true
