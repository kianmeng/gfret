[package]
name = "gfret"
version = "2.1.0"
edition = "2021"
description = "Generates an svg template of a musical instrument fretboard"
authors = ["Nathan Fisher"]
repository = "https://codeberg.org/jeang3nie/gfret"
homepage = "https://jeang3nie.codeberg.page"
keywords = ["graphics", "design", "vector-graphics", "lutherie"]
categories = ["graphics", "multimedia::images", "mathematics", "simulation"]
license = "BSD-2-Clause"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
png-icons = ["resvg", "usvg", "tiny-skia"]
completions = ["clap", "clap_complete"]

[dependencies]
fretboard_layout = "~0.3"
lazy_static = "~1.4"
svg = "~0.10"
toml = "~0.5"
clap = "~3.1"

[dependencies.gtk]
version = "~0.4"
package = "gtk4"

[dependencies.serde]
version = "~1.0"
features = ["derive"]

[dependencies.rgba_simple]
version = "~0.5"
features = ["gdk"]

[build-dependencies]
clap = { version = "~3.1", optional = true }
clap_complete = { version = "~3.1", optional = true }
resvg = { version = "0.22", optional = true }
usvg = { version = "0.22", optional = true }
tiny-skia = { version = "0.6", optional = true }


[profile.release]
codegen-units = 1
lto = true
strip = true
